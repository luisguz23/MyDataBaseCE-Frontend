<div class="container mt-4" >
    <div class="card">
        <h1>MyDataBaseCE Login</h1>
<form>
 
    <div class="form-group">
        <label>Username</label>
        <input type="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name"  placeholder="Enter Username">
      </div>
 
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" class="form-control" placeholder="Enter Password">
      </div>
 
     <button type="submit" class="btn btn-primary" (click)="Login()">Login</button>
 
 
  </form>
</div>
 
</div>
