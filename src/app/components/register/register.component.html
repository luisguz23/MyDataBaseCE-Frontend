<div class="container mt-4" >
    <div class="card">
        <h1>User Registation</h1>
<form>
    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" class="form-control" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label>Username</label>
        <input type="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="username"  placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" class="form-control" placeholder="Enter Password">
      </div>

     <button type="submit" class="btn btn-primary" (click)="save()">Register</button>


  </form>
</div>

</div>
